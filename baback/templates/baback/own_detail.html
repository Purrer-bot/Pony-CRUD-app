{% extends 'baback/base.html' %}

{% block content %}
    <div class="post">

       <h1>{{owner.name}}</h1>

       <a class="btn btn-default" href="{% url 'owner_edit' pk=owner.pk %}">Редактировать</a>
       <a class="btn btn-default" href="{% url 'own_delete' pk=owner.pk %}">Удалить</a>
       
            <p>Телефон: {{ owner.phone | linebreaksbr }}</p>
            <p>Адрес: {{ owner.address | linebreaksbr }}</p>
    </div>
{% endblock %}
